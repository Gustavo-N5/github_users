@for (repositorio of repositorios; track $index) {
<div class="row link" (click)="abrirRepositorio($index)">
    <span class="texto-negrito">{{repositorio.name}}</span>
    <span class="texto-descricao mt-2">{{repositorio.description}}</span>
    <div class="row mt-3">
        <div class="col-12 col-sm-12 col-md-4 col-lg-2 col-xl-2">
            <img src="../../../assets/icons/Star.svg" alt="estrelas" >
            <span class="ml-2 texto-descricao">{{repositorio.stargazers_count}}</span>
        </div>
        <div class="col-12 col-sm-12 col-md-4 col-lg-2 col-xl-2">
            <span class="texto-descricao">{{repositorio.updated_at | date}}</span>
        </div>
    </div>
</div>
<hr>
}
